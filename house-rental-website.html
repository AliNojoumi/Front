<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="house-rentall-website.css" />
    <title>staybnb</title>
  </head>
  <body>
    <div class="header">
      <nav>
        <img src="house rental website/logo.png" alt="logo" class="logo" />
        <ul class="nav-linksk">
          <li><a href="#">Popular Places</a></li>
          <li><a href="#">Travel Outside</a></li>
          <li><a href="#">Online Packages</a></li>
        </ul>
        <a href="#" class="register-btn">Register Now</a>
      </nav>
      <div class="container">
        <h1>Find Your Next Stay</h1>
        <div class="search-bar">
          <form action="#">
            <div class="location-input">
              <label>Location</label>
              <input type="text" placeholder="where are you going?" />
            </div>
            <div>
              <label>Check in</label>
              <input type="text" placeholder="Add Date" />
            </div>
            <div>
              <label>Guest</label>
              <input type="text" placeholder="Add Guest" />
            </div>
            <button type="submit"><img src="house rental website/search.png" alt="button" /></button>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <h2 class="sub-title">Exclusives</h2>
      <div class="exclusives">
        <div>
          <img src="house rental website/image-1.png" alt="image" />
        </div>
        <div>
          <img src="house rental website/image-2.png" alt="image" />
        </div>
        <div>
          <img src="house rental website/image-3.png" alt="image" />
        </div>
        <div>
          <img src="house rental website/image-4.png" alt="image" />
        </div>
        <div>
          <img src="house rental website/image-5.png" alt="image" />
        </div>
      </div>
    </div>
  </body>
</html>
